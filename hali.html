            margin: 0;
            overflow: hidden;
            background-color: #050508;
            font-family: 'Cinzel', serif;
            color: #d4af37;

            cursor: none;

        /* 视频层 */
        #video-input {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0; pointer-events: none; z-index: 0;
            transform: scaleX(-1); /* 默认镜像 */

        /* Canvas 层 */

            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1;
            background: radial-gradient(circle at center, transparent 0%, #000000 140%);
        }

        /* UI 装饰层 */
        #ui-frame {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
            pointer-events: none; box-sizing: border-box;
            border: 1px solid rgba(212, 175, 55, 0.15);
            /* 角落花纹 */
            background: 
                linear-gradient(135deg, #d4af37 2px, transparent 2px) 0 0,
                linear-gradient(225deg, #d4af37 2px, transparent 2px) 100% 0,
                linear-gradient(315deg, #d4af37 2px, transparent 2px) 100% 100%,
                linear-gradient(45deg, #d4af37 2px, transparent 2px) 0 100%;
            background-size: 40px 40px;
            background-repeat: no-repeat;
        }

        #ui-content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 11;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; align-items: center;
            padding: 40px 20px; box-sizing: border-box;
        }

        h1 {
            font-family: 'Cinzel', serif; font-weight: 700; font-size: 2.2rem; margin: 0;
            letter-spacing: 6px; text-transform: uppercase;
            background: linear-gradient(180deg, #fff 20%, #d4af37 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));
            pointer-events: auto; cursor: pointer;
        }

        .subtitle {
            font-family: 'Great Vibes', cursive; font-size: 1.6rem; color: #8b7d6b;
            margin-top: -5px; opacity: 0.9; letter-spacing: 2px;
        }

        /* 文本框 */
        #instruction-box {
            background: rgba(12, 12, 16, 0.85);
            border: 1px solid #d4af37;
            padding: 15px 40px; text-align: center;
            margin-top: 30px; position: relative;
            transform: translateY(0); transition: all 0.5s;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 0 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);

        }
        
        #instruction-box::after {
            content: ''; position: absolute;

            border: 1px solid rgba(212, 175, 55, 0.3);
            pointer-events: none;
        }

        #instruction-box::before {
            content: '❖'; position: absolute; top: -14px; left: 50%; transform: translateX(-50%);
            color: #d4af37; background: #050508; padding: 0 10px; font-size: 1.2rem; text-shadow: 0 0 10px #d4af37;
        }

        #instruction { 
            font-family: 'Spectral', serif;
            font-size: 1.2rem; color: #eaddcf; line-height: 1.4; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
            font-style: italic;
        }
        
        .highlight { color: #ffce5c; font-weight: normal; border-bottom: 1px solid rgba(255, 206, 92, 0.3); font-style: normal; font-family: 'Cinzel', serif; letter-spacing: 1px; }
        .danger { color: #ff4444; font-weight: bold; border-bottom: 1px solid #ff0000; text-shadow: 0 0 10px #ff0000; }

        /* Boss 血条 */
        #boss-hud {
            position: absolute; top: 160px; width: 70%; max-width: 500px;
            opacity: 0; transition: opacity 1s; pointer-events: none;
        }
        #boss-name {
            text-align: center; font-family: 'Cinzel', serif; color: #ccaaee; letter-spacing: 2px; margin-bottom: 5px; text-shadow: 0 0 10px #8800ff; font-size: 0.9rem;
        }
        #health-bar-frame {
            width: 100%; height: 8px; border: 1px solid #555; background: rgba(0,0,0,0.8);
            position: relative; box-shadow: 0 0 10px rgba(100,0,255,0.2);
        }
        #health-bar-fill {
            width: 100%; height: 100%; background: linear-gradient(90deg, #440088, #8800ff);
            transition: width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        #spell-cast-display {
            position: absolute; top: 45%; width: 100%; text-align: center;
            pointer-events: none; opacity: 0; transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .spell-text {
            font-family: 'Cinzel', serif; font-weight: 900; font-size: 4rem;
            letter-spacing: 8px; color: #fff;
            text-shadow: 0 0 20px #d4af37, 0 0 50px #ff0000;
        }
        
        /* 咒语颜色 */
        .spell-incendio { text-shadow: 0 0 15px #ff6600, 0 0 30px #ff0000; color: #fff0e0; }
        .spell-glacius { text-shadow: 0 0 15px #00ffff, 0 0 30px #0088ff; color: #f0fbff; }
        .spell-lumos { text-shadow: 0 0 15px #ffffff, 0 0 30px #ffffaa; color: #ffffff; }
        .spell-stupefy { text-shadow: 0 0 15px #ff0000, 0 0 40px #ff0000; color: #ffebeb; }
        .spell-aguamenti { text-shadow: 0 0 15px #0000ff, 0 0 30px #0088ff; color: #e0f0ff; }
        .spell-patronus { text-shadow: 0 0 15px #cccccc, 0 0 30px #ffffff, 0 0 50px #88ccff; color: #ffffff; }
        
        #christmas-message {
            position: absolute; top: 65%; width: 100%; text-align: center;
            font-family: 'Great Vibes', cursive; font-size: 2.5rem; color: #ffebcd;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.8); opacity: 0;
            pointer-events: none; 
        }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; text-align: center; color: #d4af37;
            background: rgba(0,0,0,0.9); padding: 30px; border: 1px solid #d4af37;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-radius: 4px; transition: opacity 0.5s; width: 80%;
        }

        .controls { pointer-events: auto; margin-bottom: 30px; display: flex; gap: 15px; }

        button {
            background: rgba(10,10,10,0.7); border: 1px solid #555; color: #888;
            padding: 10px 20px; font-family: 'Cinzel', serif; font-size: 0.8rem;
            cursor: pointer; transition: all 0.4s; text-transform: uppercase; letter-spacing: 2px;
            position: relative; overflow: hidden;
        }
        button:hover { 
            border-color: #d4af37; color: #d4af37; box-shadow: 0 0 25px rgba(212,175,55,0.15); 
        }

        body.mouse-active { cursor: default; }

    <!-- Shaders -->
    <script type="x-shader/x-vertex" id="trailVertexShader">
        attribute float opacity; attribute float size;
        varying float vOpacity; varying vec3 vColor; uniform vec3 uColor;
        void main() {
            vOpacity = opacity; vColor = uColor;
            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
            gl_PointSize = size * (400.0 / -mvPosition.z);
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="trailFragmentShader">
        uniform sampler2D pointTexture;
        varying float vOpacity; varying vec3 vColor;
        void main() {
            if(vOpacity <= 0.01) discard;
            gl_FragColor = vec4(vColor, vOpacity);
            gl_FragColor = gl_FragColor * texture2D(pointTexture, gl_PointCoord);
        }
    </script>
    
    <script type="x-shader/x-vertex" id="starVertexShader">
        attribute float size;
        void main() {
            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
            gl_PointSize = size;
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>
    <script type="x-shader/x-fragment" id="starFragmentShader">
        void main() {
            vec2 coord = gl_PointCoord - vec2(0.5);
            if(length(coord) > 0.5) discard;
            float strength = 1.0 - (length(coord) * 2.0);
            gl_FragColor = vec4(1.0, 1.0, 1.0, strength * 0.5);
        }
    </script>

    <script>
        const SoundManager = {
            playBGM: function() { console.log("BGM Start"); },
            playCast: function() { },
            playSuccess: function(type) { console.log("Spell:", type); }
        };

        const CONFIG = { trailLength: 60, cameraZ: 14, wandBaseColor: 0xffaa00 };
        const STATE = { 
            INIT: 0, 
            SPELL_LUMOS: 1, 
            SPELL_INCENDIO: 2, 
            SPELL_AGUAMENTI: 3, 
            SPELL_GLACIUS: 4, 
            SPELL_PATRONUS: 5,
            COMBAT: 10,
            FREE_MODE: 20, 
            CHRISTMAS: 21 
        };

        let currentState = STATE.INIT;
        let isHandDetected = false;
        let lastMouseMoveTime = 0;
        let isCastingEffect = false; 
        
        let wandPosition = new THREE.Vector3();
        let lastWandPosition = new THREE.Vector3();
        let targetPositions = [];
        
        const particleGroups = []; 

        const instructionEl = document.getElementById('instruction');
        const instructionBox = document.getElementById('instruction-box');
        const loadingEl = document.getElementById('loading');
        const spellDisplayEl = document.getElementById('spell-cast-display');
        const spellTextInner = document.getElementById('spell-text-inner');
        const christmasMsgEl = document.getElementById('christmas-message');
        const bossHud = document.getElementById('boss-hud');
        const healthBarFill = document.getElementById('health-bar-fill');

        // Three.js Setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050508, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = CONFIG.cameraZ;

        let renderer;
        try {
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        } catch (err) {
            try { renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false }); } catch (e) {}
        }
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit pixel ratio for mobile perf
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        container.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);
        const mainLight = new THREE.PointLight(0xffaa00, 1, 50);
        mainLight.position.set(0, 5, 5);
        scene.add(mainLight);

        function createTexture(type = 'glow') {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const g = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            if (type === 'glow') {
                g.addColorStop(0, 'rgba(255, 255, 255, 1)');
                g.addColorStop(0.3, 'rgba(255, 200, 150, 0.3)');
                g.addColorStop(1, 'rgba(0, 0, 0, 0)');
            } else if (type === 'spark') {
                g.addColorStop(0, 'rgba(255, 255, 255, 1)');
                g.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
                g.addColorStop(0.6, 'rgba(255, 255, 255, 0.1)');
                g.addColorStop(1, 'rgba(0, 0, 0, 0)');
            } else if (type === 'smoke') {
                g.addColorStop(0, 'rgba(50, 0, 80, 0.8)');
                g.addColorStop(0.4, 'rgba(20, 0, 40, 0.2)');
                g.addColorStop(1, 'rgba(0, 0, 0, 0)');
            }
            ctx.fillStyle = g; ctx.fillRect(0,0,64,64);
            const tex = new THREE.Texture(canvas); tex.needsUpdate = true; return tex;
        }

        const texGlow = createTexture('glow');
        const texSpark = createTexture('spark');
        const texSmoke = createTexture('smoke');
        
        const wandTip = new THREE.Sprite(new THREE.SpriteMaterial({ map: texGlow, color: 0xffffff, transparent: true, blending: THREE.AdditiveBlending }));
        wandTip.scale.set(0.8, 0.8, 1);
        scene.add(wandTip);

        // Trail
        const trailUniforms = { uColor: { value: new THREE.Color(CONFIG.wandBaseColor) }, pointTexture: { value: texGlow } };
        const trailGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(CONFIG.trailLength * 3);
        const opacities = new Float32Array(CONFIG.trailLength);
        const sizes = new Float32Array(CONFIG.trailLength);
        trailGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        trailGeometry.setAttribute('opacity', new THREE.BufferAttribute(opacities, 1));
        trailGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
        const trailMesh = new THREE.Points(trailGeometry, new THREE.ShaderMaterial({
            uniforms: trailUniforms, vertexShader: document.getElementById('trailVertexShader').textContent,
            fragmentShader: document.getElementById('trailFragmentShader').textContent,
            transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
        }));
        trailMesh.frustumCulled = false;
        scene.add(trailMesh);

        // Targets
        const glyphGroup = new THREE.Group();
        scene.add(glyphGroup);
        let activeTargets = [];
        let currentTargetIndex = 0;
        let connectionLine;

        function createTargetPoint(x, y) {
            const group = new THREE.Group();
            group.position.set(x, y, 0);
            const ring = new THREE.Mesh(new THREE.RingGeometry(0.3, 0.35, 32), new THREE.MeshBasicMaterial({ color: 0x888888, transparent: true, opacity: 0.3, side: THREE.DoubleSide }));
            group.add(ring);
            const core = new THREE.Mesh(new THREE.CircleGeometry(0.15, 16), new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.2 }));
            group.add(core);
            return group;
        }

        // --- 核心：体积化小人/怪物生成器 ---
        function getVolumetricPoints(scale = 1.0, isMonster = false, isStag = false) {
            const points = [];
            const addCloud = (center, rx, ry, rz, count) => {
                for(let i=0; i<count; i++) {
                    const u = Math.random(); const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    const r = Math.cbrt(Math.random()); 
                    const x = center.x + r * Math.sin(phi) * Math.cos(theta) * rx;
                    const y = center.y + r * Math.sin(phi) * Math.sin(theta) * ry;
                    const z = center.z + r * Math.cos(phi) * rz;
                    points.push(new THREE.Vector3(x, y, z));
                }
            };

            if (isMonster) {
                // 摄魂怪
                addCloud(new THREE.Vector3(0, 3, 0), 1.2, 1.2, 1.2, 400); // Hood
                addCloud(new THREE.Vector3(0, 0, 0), 0.8, 2.5, 0.8, 600); // Body
                addCloud(new THREE.Vector3(-1.5, 1.5, 0.5), 0.5, 1.0, 0.5, 200); // L Arm
                addCloud(new THREE.Vector3(1.5, 1.5, 0.5), 0.5, 1.0, 0.5, 200); // R Arm
            } else if (isStag) {
                // 守护神 (鹿)
                addCloud(new THREE.Vector3(0, 0, 0), 0.8, 0.8, 1.5, 400); // Body
                addCloud(new THREE.Vector3(0, 1.5, 1.2), 0.5, 0.6, 0.5, 200); // Head
                addCloud(new THREE.Vector3(0, 2.5, 1.2), 1.2, 0.5, 0.1, 100); // Antlers
                addCloud(new THREE.Vector3(-0.5, -1.5, 1.2), 0.2, 1.0, 0.2, 100); // FL Leg
                addCloud(new THREE.Vector3(0.5, -1.5, 1.2), 0.2, 1.0, 0.2, 100); // FR Leg
                addCloud(new THREE.Vector3(-0.5, -1.5, -1.2), 0.2, 1.0, 0.2, 100); // BL Leg
                addCloud(new THREE.Vector3(0.5, -1.5, -1.2), 0.2, 1.0, 0.2, 100); // BR Leg
            } else {
                // Humanoid
                addCloud(new THREE.Vector3(0, 1.8, 0), 0.35, 0.4, 0.35, 100);
                addCloud(new THREE.Vector3(0, 0.5, 0), 0.5, 0.9, 0.3, 200);
                addCloud(new THREE.Vector3(-0.8, 0.8, 0), 0.2, 0.7, 0.2, 80);
                addCloud(new THREE.Vector3(0.8, 0.8, 0), 0.2, 0.7, 0.2, 80);
                addCloud(new THREE.Vector3(-0.4, -1.2, 0), 0.25, 0.9, 0.25, 80);
                addCloud(new THREE.Vector3(0.4, -1.2, 0), 0.25, 0.9, 0.25, 80);
            }
            return points.map(p => p.multiplyScalar(scale));
        }

        // 黑暗生物 Boss 类
        class DarkCreature {
            constructor() {
                this.group = new THREE.Group();
                scene.add(this.group);
                this.group.position.set(0, 1, -5); 
                
                const points = getVolumetricPoints(1.2, true);
                const geo = new THREE.BufferGeometry();
                const positions = []; 
                points.forEach(p => positions.push(p.x, p.y, p.z));
                geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                
                const mat = new THREE.PointsMaterial({ 
                    color: 0x220044, size: 0.3, transparent: true, opacity: 0.6,
                    map: texSmoke, blending: THREE.AdditiveBlending, depthWrite: false 
                });
                
                this.mesh = new THREE.Points(geo, mat);
                this.group.add(this.mesh);
                
                this.health = 100;
                this.maxHealth = 100;
                this.active = false;
                this.floatOffset = 0;
            }
            
            spawn() {
                this.active = true;
                this.health = 100;
                this.group.visible = true;
                this.group.scale.set(0,0,0);
                gsap.to(this.group.scale, {x: 1, y: 1, z: 1, duration: 2});
                bossHud.style.opacity = 1;
                healthBarFill.style.width = '100%';
            }
            
            takeDamage(amount) {
                if(!this.active) return;
                this.health -= amount;
                healthBarFill.style.width = (this.health / this.maxHealth * 100) + '%';
                
                // 受击反馈
                gsap.to(this.group.position, {z: -6, duration: 0.1, yoyo: true, repeat: 1});
                this.mesh.material.color.setHex(0xff0000); 
                setTimeout(() => this.mesh.material.color.setHex(0x220044), 200);
                
                spawnEffect('gold', this.group.position, 2); 

                if (this.health <= 0) this.die();
            }
            
            die() {
                this.active = false;
                bossHud.style.opacity = 0;
                gsap.to(this.group.scale, {x: 2, y: 2, z: 2, duration: 0.8, opacity: 0});
                spawnEffect('lumos', this.group.position, 5); // 光爆
                setTimeout(() => { 
                    this.group.visible = false; 
                    handleLevelComplete(); // 击败后进入下一阶段
                }, 1500);
            }
            
            update() {
                if(!this.active) return;
                this.floatOffset += 0.02;
                this.group.position.y = 1 + Math.sin(this.floatOffset) * 0.5;
                this.group.rotation.y = Math.sin(this.floatOffset * 0.5) * 0.2;
                
                const pos = this.mesh.geometry.attributes.position.array;
                for(let i=0; i<pos.length; i+=3) {
                    pos[i] += (Math.random()-0.5)*0.02;
                    pos[i+1] += (Math.random()-0.5)*0.02;
                    pos[i+2] += (Math.random()-0.5)*0.02;
                }
                this.mesh.geometry.attributes.position.needsUpdate = true;
            }
        }
        
        const darkCreature = new DarkCreature();

        class MagicDummy {
            constructor(pos, type) {
                this.type = type; this.active = true;
                this.mesh = new THREE.Group(); scene.add(this.mesh);
                this.mesh.position.copy(pos);
                
                let isStag = (type === 'patronus');
                const geo = new THREE.BufferGeometry();
                const targetPoints = getVolumetricPoints(1.5, false, isStag); 
                const positions = []; const velocities = []; const lifetimes = []; const initialPos = [];
                
                this.state = 'forming'; this.timer = 0;
                let color = new THREE.Color(0xffffff);
                if (type === 'fire') color.setHex(0xffaa00);
                if (type === 'ice') color.setHex(0xaaffff);
                if (type === 'patronus') color.setHex(0xaaaaff);

                targetPoints.forEach(p => {
                    const sx = p.x + (Math.random()-0.5)*10;
                    const sy = p.y + (Math.random()-0.5)*10;
                    const sz = p.z + (Math.random()-0.5)*10;
                    positions.push(sx, sy, sz);
                    initialPos.push(p.x, p.y, p.z);
                    velocities.push(Math.random(), Math.random(), Math.random());
                    lifetimes.push(1.0);
                });

                geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                this.targets = initialPos; this.lifetimes = lifetimes;
                const mat = new THREE.PointsMaterial({ color: color, size: 0.15, transparent: true, map: texSpark, blending: THREE.AdditiveBlending, depthWrite: false });
                this.points = new THREE.Points(geo, mat);
                this.mesh.add(this.points); this.geometry = geo;
            }

            update() {
                if(!this.active) return;
                this.timer += 0.02; // Speed up
                const pos = this.geometry.attributes.position.array;
                
                if (this.state === 'forming') {
                    let done = true;
                    for(let i=0; i<pos.length; i+=3) {
                        pos[i] += (this.targets[i] - pos[i]) * 0.1;
                        pos[i+1] += (this.targets[i+1] - pos[i+1]) * 0.1;
                        pos[i+2] += (this.targets[i+2] - pos[i+2]) * 0.1;
                        if(Math.abs(pos[i]-this.targets[i]) > 0.1) done = false;
                    }
                    if(this.timer > 1.0) { this.state = 'acting'; this.timer = 0; }
                } else if (this.state === 'acting') {
                    if (this.type === 'fire') {
                        this.points.material.color.lerp(new THREE.Color(0xff4500), 0.02);
                        this.points.material.size *= 0.99;
                        for(let i=0; i<pos.length; i+=3) {
                            pos[i] += Math.sin(this.timer * 5 + pos[i+1]) * 0.05 + (Math.random()-0.5)*0.02;
                            pos[i+1] += 0.05 + Math.random()*0.05;
                            this.lifetimes[i/3] -= 0.02;
                            if(this.lifetimes[i/3] < 0) pos[i] = 9999;
                        }
                    } else if (this.type === 'ice') {
                        if (this.timer < 0.5) {
                             this.points.material.color.lerp(new THREE.Color(0xffffff), 0.3);
                        } else {
                            this.points.material.color.lerp(new THREE.Color(0x0088aa), 0.1);
                            for(let i=0; i<pos.length; i+=3) {
                                pos[i] += pos[i] * 0.08;
                                pos[i+1] += pos[i+1] * 0.08 - 0.2;
                                pos[i+2] += pos[i+2] * 0.08;
                                if (pos[i+1] < -5) { pos[i+1] = -5; pos[i] += (Math.random()-0.5)*0.2; }
                                this.lifetimes[i/3] -= 0.02;
                                if(this.lifetimes[i/3] < 0) pos[i] = 9999;
                            }
                        }
                    } else if (this.type === 'patronus') {
                        // 守护神：原地漂浮，银光闪烁
                        this.points.material.color.lerp(new THREE.Color(0xffffff), 0.05);
                        for(let i=0; i<pos.length; i+=3) {
                            pos[i] += (Math.random()-0.5)*0.02;
                            pos[i+1] += Math.sin(this.timer*2 + pos[i])*0.01;
                        }
                        // 存在久一点
                        if (this.timer > 3.0) this.points.material.opacity *= 0.95;
                    }
                }
                this.geometry.attributes.position.needsUpdate = true;
                if (this.timer > 3.5 || this.points.material.opacity < 0.01) { this.active = false; scene.remove(this.mesh); }
            }
        }

        class ParticleSystem {
            constructor(pos, type, count = 50) {
                this.type = type; this.active = true;
                this.mesh = new THREE.Group(); scene.add(this.mesh);
                const geo = new THREE.BufferGeometry();
                const positions = []; this.velocities = []; this.lifetimes = [];
                let color = new THREE.Color(0xffffff); let sizeBase = 0.2;
                if (type === 'lumos') { color.setHex(0xffffee); sizeBase = 0.8; }
                else if (type === 'gold') { color.setHex(0xffd700); sizeBase = 0.2; }
                else if (type === 'attack') { color.setHex(0xff0000); sizeBase = 0.4; } 
                else if (type === 'water') { color.setHex(0x4488ff); sizeBase = 0.3; }
                
                const mat = new THREE.PointsMaterial({ color: color, size: sizeBase, transparent: true, map: texSpark, blending: THREE.AdditiveBlending, depthWrite: false });
                for(let i=0; i<count; i++) {
                    positions.push(pos.x + (Math.random()-0.5)*0.5, pos.y + (Math.random()-0.5)*0.5, pos.z + (Math.random()-0.5)*0.5);
                    this.velocities.push((Math.random()-0.5)*0.3, (Math.random()-0.5)*0.3, (Math.random()-0.5)*0.3);
                    if(type==='attack') this.velocities[this.velocities.length-1] = -0.8; 
                    if(type==='water') { this.velocities[this.velocities.length-2] = 0.2; } // Up arc
                    this.lifetimes.push(1.0 + Math.random());
                }
                geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                this.points = new THREE.Points(geo, mat); this.mesh.add(this.points); this.geometry = geo;
            }
            update() {
                if (!this.active) return;
                const pos = this.geometry.attributes.position.array; let alive = 0;
                for(let i=0; i<this.lifetimes.length; i++) {
                    if (this.lifetimes[i] > 0) {
                        alive++; const idx = i*3;
                        pos[idx] += this.velocities[idx]; pos[idx+1] += this.velocities[idx+1]; pos[idx+2] += this.velocities[idx+2];
                        if(this.type === 'attack') pos[idx+2] -= 0.5;
                        if(this.type === 'water') { this.velocities[idx+1] -= 0.015; } // Gravity
                        this.lifetimes[i] -= 0.02;
                    } else pos[i*3] = 9999;
                }
                this.geometry.attributes.position.needsUpdate = true;
                this.points.material.opacity = Math.min(1, alive / 10);
                if (alive === 0) { this.active = false; scene.remove(this.mesh); }
            }
        }

            else if (type === 'incendio') coords = [[0, 3], [-2.5, -2], [2.5, -2], [0, 3]];
            else if (type === 'aguamenti') coords = [[-2, 0], [-1, 1], [0, 0], [1, 1], [2, 0]]; // Wave
            else if (type === 'glacius') coords = [[-2, 2], [2, 2], [2, -2], [-2, -2], [-2, 2]]; // Square
            else if (type === 'patronus') coords = [[0, 3], [2.5, 0], [0, -3], [-2.5, 0], [0, 3]]; // Circle
            else if (type === 'stupefy') coords = [[-2, 3], [2, 0], [-2, 0], [2, -3]]; // Bolt
            else if (type === 'summer') coords = [ [-6, 1], [-5, 2], [-4, 1], [-5, 0], [-6, -1], [-5, -2], [-3, 0], [-2, -2], [-1, 0], [0, 0], [1, -2], [2, 0], [3, -2], [4, 0] ];

            let uniquePoints = coords;
            // Handle closed shapes (don't duplicate last point if it matches first)
            if (type !== 'summer' && type !== 'aguamenti' && type !== 'stupefy' && coords.length > 1 && coords[0][0] === coords[coords.length-1][0] && coords[0][1] === coords[coords.length-1][1]) {

            uniquePoints.forEach((p, index) => {

            });
        }

            if (isCastingEffect) return;

            const useMouse = !isHandDetected && (Date.now() - lastMouseMoveTime < 3000);

                if (currentState === STATE.INIT) hitRadius = 1.5;

                if (dist < hitRadius) {
                    // Hit feedback
                    target.children[1].material.opacity = 1;
                    target.children[1].material.color.setHex(0xffffff);
                    target.children[0].material.color.setHex(0xffffff);
                    gsap.killTweensOf(target.scale); target.scale.set(1, 1, 1);

        window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
