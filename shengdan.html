<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Merry Christmas - Interactive</title>
    <style>
        body { 
            margin: 0; overflow: hidden; 
            background: radial-gradient(circle at center, #1a1005 0%, #000000 100%); 
            font-family: 'Times New Roman', serif; 
            touch-action: none; 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Â±Ç */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
            box-sizing: border-box;
            transition: opacity 0.5s;
        }
        
        /* Ê†áÈ¢òÊ†∑Âºè */
        .title-container { text-align: center; pointer-events: none; margin-top: 20px; }
        h1 { 
            font-family: 'Cinzel', serif; font-weight: 400; 
            font-size: clamp(28px, 6vw, 48px);
            margin: 0; letter-spacing: 6px; 
            background: linear-gradient(135deg, #fff 0%, #ffd700 40%, #ffcc00 60%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3)) drop-shadow(0 0 20px rgba(255, 160, 0, 0.2));
            animation: shine 5s linear infinite;
        }
        .subtitle {
            font-family: 'Great Vibes', cursive; color: #eebb66; 
            font-size: clamp(18px, 4vw, 28px); 
            margin-top: 5px; opacity: 0.8;
            letter-spacing: 2px; text-shadow: 0 0 5px rgba(238, 187, 102, 0.3);
        }
        @keyframes shine { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        /* Â∫ïÈÉ®ÊéßÂà∂Âå∫ */
        .bottom-controls { 
            pointer-events: auto; 
            display: flex; flex-direction: column; align-items: center; 
            gap: 15px; margin-bottom: 40px; 
        }
        .buttons-row { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; justify-content: center; }

        .glass-btn {
            background: rgba(255, 160, 60, 0.08); border: 1px solid rgba(255, 200, 100, 0.3); 
            box-shadow: 0 0 15px rgba(255, 100, 0, 0.2); color: #ffcc88; 
            padding: 10px 24px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 12px;
            transition: all 0.4s ease; backdrop-filter: blur(8px); border-radius: 30px;
            display: flex; align-items: center; justify-content: center; min-width: 100px;
        }
        .glass-btn:active { transform: scale(0.95); background: rgba(255, 160, 60, 0.2); }
        .glass-btn.active { background: rgba(255, 160, 60, 0.2); color: #fff; border-color: rgba(255, 200, 100, 0.6); }
        
        #file-input { display: none; }
        .hint-text { color: rgba(255, 220, 180, 0.5); font-size: 11px; letter-spacing: 1px; text-align: center; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #050200; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1.2s ease-in-out; cursor: pointer;
        }
        .start-title { font-family: 'Cinzel'; color: #fff; font-size: 32px; letter-spacing: 4px; text-shadow: 0 0 30px rgba(255,150,50,0.4); margin-bottom: 40px; }
        .start-btn {
            padding: 12px 40px; border: 1px solid rgba(255, 180, 80, 0.5); color: #ffcc88;
            font-size: 16px; letter-spacing: 6px; text-transform: uppercase;
            animation: glowPulse 3s infinite; cursor: pointer; background: rgba(50,20,0,0.3); transition: all 0.3s;
        }
        @keyframes glowPulse { 
            0% { box-shadow: 0 0 5px rgba(255,180,80,0.1); border-color: rgba(255,180,80,0.3); } 
            50% { box-shadow: 0 0 25px rgba(255,100,20,0.4); border-color: rgba(255,200,100,0.8); } 
            100% { box-shadow: 0 0 5px rgba(255,180,80,0.1); border-color: rgba(255,180,80,0.3); } 
        }

        #view-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 20%, rgba(10,5,0,0.95) 90%);
            z-index: 5; opacity: 0; pointer-events: none;
            transition: opacity 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex; align-items: flex-end; justify-content: center; padding-bottom: 80px;
        }
        #view-overlay.active { opacity: 1; pointer-events: auto; }
        .close-hint { color: rgba(255,220,180,0.6); font-size: 14px; letter-spacing: 3px; text-transform: uppercase; text-shadow: 0 2px 10px black; }

        #loader-text { position: absolute; top: 60%; color: #664422; font-size: 10px; letter-spacing: 2px; transition: opacity 0.5s; }
    </style>

<body>

    <audio id="bgm" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/01/18/audio_d0a13f69d2.mp3?filename=christmas-piano-11027.mp3" type="audio/mpeg">

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 

        // ==========================================
        // üì∏ ÁÖßÁâáÈìæÊé•ÈÖçÁΩÆ
        // ==========================================
        const FRIEND_PHOTOS = [
            "https://images.unsplash.com/photo-1543589077-47d81606c1bf?w=1080&q=90", 
            "https://images.unsplash.com/photo-1511268011861-691ed9340eab?w=1080&q=90",
            "https://images.unsplash.com/photo-1543002588-bfa74002ed7e?w=1080&q=90",
            "https://i.postimg.cc/QCqZYVdS/1e6b48577dba6322191120a2f16e8864.jpg",
        ];

        const POEMS = [
            { title: "Silent Night", lines: "Silent night, holy night\nAll is calm, all is bright\nRound yon Virgin, Mother and Child" },
            { title: "Wishes", lines: "May the lights of Christmas\nguide you to success\nand prosperity." },
            { title: "Âπ≥ÂÆâÂ§ú", lines: "ÈíüÂ£∞Êï≤ÂìçÁöÑÊó∂Âàª\nÊòüÂÖâÊ¥íËêΩËÇ©Â§¥\nÊÑøÊ∏©Êöñ‰∏éÁà±\nÂ∏∏‰º¥‰Ω†Â∑¶Âè≥" }
        ];
        
        const CONFIG = {
            colors: { bg: 0x000000, gold: 0xffd700, warmGold: 0xffaa33, warmRed: 0xff3300, warmLight: 0xffddaa },
            particles: { count: 1200, treeHeight: 24, treeRadius: 8.5 }
        };

        const STATE = {
            mode: 'TREE', 
            viewTarget: null, 
            scatterStyle: 'SPHERE', 
            rotation: { x: 0, y: 0 }, 
            targetRotation: { x: 0, y: 0 },
            viewRotation: { x: 0, y: 0 }, // Êü•ÁúãÊ®°Âºè‰∏ãÁöÑÊâãÂä®ÊóãËΩ¨ÂÅèÁßª
            isDragging: false, 
            lastTouch: { x: 0, y: 0 }, 
            touchStartTime: 0,
            snowEnabled: true,
            isPaused: false
        };

        let scene, camera, renderer, composer, bloomPass; 
        let mainGroup, snowGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let interactableObjects = []; 
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let audioCtx;
        const occupiedSpace = [];

        async function loadFonts() {
            const fontName = 'Great Vibes';
            const fontUrl = 'https://fonts.gstatic.com/s/greatvibes/v14/RWmMoKWR9v4ksMfl53KWHxD4i7s.woff2';
            try {
                const font = new FontFace(fontName, `url(${fontUrl})`);
                await font.load();
                document.fonts.add(font);
            } catch (err) { console.warn('Font fallback', err); }
        }

        async function init() {
            await loadFonts();
            document.getElementById('loader-text').style.opacity = 0;
            initThree(); setupEnvironment(); createParticles(); createSnow();     
            loadPreloadedPhotos(); loadPoems();
            setupPostProcessing(); setupInteractions(); 
            
            if (window.wallpaperPropertyListener) {
                window.wallpaperPropertyListener = {
                    applyUserProperties: function(properties) {
                        if (properties.custom_title) document.getElementById('main-title').textContent = properties.custom_title.value;
                        if (properties.custom_subtitle) document.getElementById('sub-title').textContent = properties.custom_subtitle.value;
                        if (properties.bgm_volume) { const bgm = document.getElementById('bgm'); if(bgm) bgm.volume = properties.bgm_volume.value / 100; }
                        if (properties.enable_snow) { STATE.snowEnabled = properties.enable_snow.value; if(snowGroup) snowGroup.visible = STATE.snowEnabled; }
                    }
                };
            }
            
            // ÂêéÂè∞Ëá™Âä®ÊöÇÂÅúÔºåÈò≤Ê≠¢È¨ºÁïú
            document.addEventListener('visibilitychange', () => {
                STATE.isPaused = document.hidden;
                if (!STATE.isPaused) {
                    clock.getDelta(); // Ê∏ÖÈô§ÁßØÁ¥ØÁöÑÊó∂Èó¥Â∑Æ
                }
            });

            animate();
        }

        const startOverlay = document.getElementById('start-overlay');
        startOverlay.addEventListener('click', async () => {
            const bgm = document.getElementById('bgm');
            bgm.volume = 0.3; try { bgm.play(); } catch(e) {}
            initAudio(); 
            startOverlay.style.opacity = 0;
            setTimeout(() => startOverlay.remove(), 1200);
            STATE.targetRotation.y = Math.PI * 2.5; 
        });

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            updateCameraPosition();
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping; 
            renderer.toneMappingExposure = 1.1; 
            container.appendChild(renderer.domElement);
            mainGroup = new THREE.Group(); scene.add(mainGroup);
            snowGroup = new THREE.Group(); scene.add(snowGroup);
        }

        function updateCameraPosition() {
            const aspect = window.innerWidth / window.innerHeight;
            camera.aspect = aspect;
            camera.updateProjectionMatrix();
            // Á´ñÂ±èÁ¶ªÂæóÊõ¥ËøúÔºåÁ°Æ‰øùÊü•ÁúãÊó∂‰∏çÁàÜÂ±è
            const targetZ = aspect < 0.8 ? 75 : (aspect < 1.2 ? 55 : 40);
            camera.position.set(0, 0, targetZ);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture; 
            const spotLight = new THREE.SpotLight(0xffaa00, 80);
            spotLight.position.set(10, 30, 20); spotLight.angle = 0.6; spotLight.penumbra = 0.5; scene.add(spotLight);
            const fillLight = new THREE.PointLight(0xff6600, 5, 50);
            fillLight.position.set(-15, 5, 10); scene.add(fillLight);
            const bottomLight = new THREE.DirectionalLight(0xffeebb, 1.0);
            bottomLight.position.set(0, -10, 10); scene.add(bottomLight);
            const ambient = new THREE.AmbientLight(0xffccaa, 0.3); scene.add(ambient);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.8; bloomPass.strength = 0.7; bloomPass.radius = 0.5;     
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene); composer.addPass(bloomPass);
        }

        class Particle {
            constructor(mesh, type) {
                this.mesh = mesh; this.type = type; 
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; this.originalRotation = mesh.rotation.clone();
                this.twinkleSpeed = Math.random() * 1.0 + 0.5; this.twinklePhase = Math.random() * Math.PI * 2;
                
                if (mesh.material) {
                    this.baseEmissive = mesh.material.emissive ? mesh.material.emissive.clone() : new THREE.Color(0,0,0);
                    this.emissiveIntensityMax = mesh.material.emissiveIntensity || 0;
                } else {
                    this.baseEmissive = new THREE.Color(0,0,0); this.emissiveIntensityMax = 0;
                }
                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight; const halfH = h / 2;
                if (this.type === 'PHOTO' || this.type === 'POEM') {
                    let valid = false; let attempts = 0;
                    while(!valid && attempts < 50) {
                        let t = Math.random(); t = Math.pow(t, 0.85); 
                        if(t < 0.15) t = 0.15 + Math.random() * 0.1;
                        const y = (t * h) - halfH;
                        let rMax = CONFIG.particles.treeRadius * (1.0 - t);
                        if (rMax < 0.2) rMax = 0.2;
                        const angle = t * 45 * Math.PI + Math.random() * Math.PI * 2;
                        const r = rMax * 0.95; 
                        const candidatePos = new THREE.Vector3(Math.cos(angle) * r, y, Math.sin(angle) * r);
                        let collision = false; const minDistance = 2.8; 
                        for (let pos of occupiedSpace) { if (candidatePos.distanceTo(pos) < minDistance) { collision = true; break; } }
                        if (!collision) { this.posTree.copy(candidatePos); occupiedSpace.push(candidatePos.clone()); valid = true; }
                        attempts++;
                    }
                    if (!valid) {
                        let t = Math.random(); const y = (t * h) - halfH;
                        let rMax = CONFIG.particles.treeRadius * (1.0 - t);
                        const angle = Math.random() * Math.PI * 2;
                        this.posTree.set(Math.cos(angle)*rMax, y, Math.sin(angle)*rMax);
                    }
                } else {
                    let t = Math.random(); t = Math.pow(t, 0.85); 
                    const y = (t * h) - halfH;
                    let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                    if (rMax < 0.2) rMax = 0.2;
                    const angle = t * 45 * Math.PI + Math.random() * Math.PI * 2; 
                    const r = rMax * (0.8 + Math.random() * 0.4); 
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                }
                this.calculateScatterPosition('SPHERE');
            }

            calculateScatterPosition(style) {
                if (style === 'SPHERE') {
                    const r = 10 + Math.random() * 15;
                    const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                } else if (style === 'GALAXY') {
                    const angle = Math.random() * Math.PI * 4; const r = 5 + Math.random() * 20; 
                    const armOffset = (Math.floor(Math.random()*3) * (Math.PI*2/3)); const finalAngle = angle + armOffset;
                    this.posScatter.set(Math.cos(finalAngle) * r, (Math.random() - 0.5) * 4, Math.sin(finalAngle) * r);
                } else if (style === 'RING') {
                    const angle = Math.random() * Math.PI * 2; const r = 15 + Math.random() * 5;
                    this.posScatter.set(Math.cos(angle) * r, (Math.random() - 0.5) * 2, Math.sin(angle) * r);
                    this.posScatter.applyAxisAngle(new THREE.Vector3(1,0,0), 0.5); this.posScatter.applyAxisAngle(new THREE.Vector3(0,0,1), 0.3);
                } else if (style === 'HELIX') {
                    const t = Math.random() * 40 - 20; const r = 8 + Math.random() * 2;
                    const angle = t * 0.5 + (Math.random() > 0.5 ? 0 : Math.PI);
                    this.posScatter.set(Math.cos(angle) * r, t, Math.sin(angle) * r);
                }
            }

            update(dt, mode, viewTarget, time) {
                let targetPos = new THREE.Vector3(); 
                let targetScale = this.baseScale;

                if (mode === 'VIEW' && this.mesh === viewTarget) return; 
                
                // ËßÜËßâÂáÄÂåñÔºöÊü•ÁúãÊ®°Âºè‰∏ãÔºåÂÖ∂‰ªñÊâÄÊúâÁ≤íÂ≠êÂêéÈÄÄÂπ∂ÂèòÂ∞è/ÈÄèÊòé
                if (mode === 'VIEW') {
                    targetPos.copy(this.posTree).multiplyScalar(2.5); // Êé®ÂæóÊõ¥Ëøú
                    targetScale = 0; // ÂΩªÂ∫ïÈöêËóèÔºåÈÅøÂÖçÈÅÆÊå°
                } else if (mode === 'TREE') {
                    targetPos.copy(this.posTree); targetPos.y += Math.sin(time * 0.5 + this.mesh.id) * 0.08;
                } else { 
                    targetPos.copy(this.posScatter); 
                }

                this.mesh.position.lerp(targetPos, 2.5 * dt);
                this.mesh.scale.setScalar(THREE.MathUtils.lerp(this.mesh.scale.x, targetScale, 4 * dt));

                if (this.type === 'CRYSTAL' || mode === 'SCATTER') {
                    this.mesh.rotation.x += dt * 0.2; this.mesh.rotation.y += dt * 0.3;
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO' || this.type === 'POEM') {
                        const angle = Math.atan2(this.mesh.position.x, this.mesh.position.z);
                        const q = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0,1,0), angle);
                        this.mesh.quaternion.slerp(q, 5 * dt);
                    } else { this.mesh.rotation.y += 0.1 * dt; }
                }
                if (this.type === 'LIGHT' && this.mesh.material && this.mesh.material.emissive) {
                    const intensity = 0.5 + 0.5 * Math.sin(time * this.twinkleSpeed + this.twinklePhase);
                    this.mesh.material.emissiveIntensity = this.emissiveIntensityMax * (0.5 + intensity * 1.5); 
                }
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.35, 32, 32); const crystalGeo = new THREE.OctahedronGeometry(0.3, 0); const lightGeo = new THREE.SphereGeometry(0.18, 16, 16); 
            const goldMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.2, clearcoat: 1.0, emissive: 0x553300, emissiveIntensity: 0.2 });
            const amberMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.warmGold, metalness: 0.6, roughness: 0.2, clearcoat: 1.0, emissive: 0xaa4400, emissiveIntensity: 0.5 });
            const rubyMat = new THREE.MeshPhysicalMaterial({ color: 0xff3333, metalness: 0.4, roughness: 0.1, clearcoat: 1.0, emissive: 0x880000, emissiveIntensity: 0.6 });
            const crystalMat = new THREE.MeshStandardMaterial({ color: 0xffffee, metalness: 0.9, roughness: 0.0, emissive: 0x332211, emissiveIntensity: 0.3 });
            const lightMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.warmLight, emissive: CONFIG.colors.warmLight, emissiveIntensity: 3.0, toneMapped: false });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random(); let mesh, type;
                if (rand < 0.15) { mesh = new THREE.Mesh(lightGeo, lightMat.clone()); type = 'LIGHT'; }
                else if (rand < 0.35) { mesh = new THREE.Mesh(crystalGeo, crystalMat); mesh.scale.setScalar(0.8+Math.random()*0.4); type = 'CRYSTAL'; }
                else if (rand < 0.65) { mesh = new THREE.Mesh(sphereGeo, goldMat); mesh.scale.setScalar(0.6+Math.random()*0.6); type = 'DECO'; }
                else if (rand < 0.85) { mesh = new THREE.Mesh(sphereGeo, amberMat); mesh.scale.setScalar(0.6+Math.random()*0.6); type = 'DECO'; }
                else { mesh = new THREE.Mesh(sphereGeo, rubyMat); mesh.scale.setScalar(0.6+Math.random()*0.6); type = 'DECO'; }
                mainGroup.add(mesh); particleSystem.push(new Particle(mesh, type));
            }
            const starGeo = new THREE.OctahedronGeometry(1.6, 0); const starMat = new THREE.MeshBasicMaterial({ color: 0xffffee }); 
            const star = new THREE.Mesh(starGeo, starMat); star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            const glowGeo = new THREE.OctahedronGeometry(2.2, 0); const glowMat = new THREE.MeshBasicMaterial({ color: 0xffaa00, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending });
            const starGlow = new THREE.Mesh(glowGeo, glowMat); star.add(starGlow); mainGroup.add(star);
            const animateStar = () => { const t = Date.now()*0.001; star.rotation.y = t*0.5; starGlow.scale.setScalar(1+Math.sin(t*1.5)*0.1); requestAnimationFrame(animateStar); }; animateStar();
        }

        function createSnow() {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64; const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0, 32,32,32); grad.addColorStop(0, 'rgba(255,245,230,0.8)'); grad.addColorStop(0.4, 'rgba(255,230,200,0.2)'); grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,64,64); const texture = new THREE.CanvasTexture(canvas);
            const geo = new THREE.BufferGeometry(); const pos = []; const v = []; 
            for(let i=0; i<800; i++) { pos.push((Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60); v.push((Math.random()*0.3)+0.2); }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ map: texture, size: 0.8, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending, depthWrite: false, color: 0xffeedd });
            const points = new THREE.Points(geo, mat); points.userData = { velocities: v }; snowGroup.add(points);
        }

        function updateSnow() {
            if (!STATE.snowEnabled) return;
            snowGroup.children.forEach(points => {
                const positions = points.geometry.attributes.position.array; const velocities = points.userData.velocities;
                for(let i=0; i < positions.length; i+=3) {
                    positions[i+1] -= velocities[i/3] * 0.03; positions[i] += Math.sin(clock.elapsedTime*0.5+i)*0.01; 
                    if(positions[i+1] < -30) positions[i+1] = 30;
                }
                points.geometry.attributes.position.needsUpdate = true;
            });
            snowGroup.rotation.y += 0.001;
        }

        function loadPreloadedPhotos() {
            const loader = new THREE.TextureLoader();
            FRIEND_PHOTOS.forEach(url => {
                loader.load(url, (t) => {
                    t.colorSpace = THREE.SRGBColorSpace; t.anisotropy = renderer.capabilities.getMaxAnisotropy(); t.minFilter = THREE.LinearFilter; t.magFilter = THREE.LinearFilter;
                    createCard(t, 'PHOTO');
                }, undefined, (err) => {
                    const canvas = document.createElement('canvas'); canvas.width=512; canvas.height=512;
                    const ctx=canvas.getContext('2d'); ctx.fillStyle='#333'; ctx.fillRect(0,0,512,512);
                    ctx.fillStyle='#eebb66'; ctx.font='40px sans-serif'; ctx.textAlign='center'; ctx.fillText('Image Failed', 256, 256);
                    const t = new THREE.CanvasTexture(canvas); createCard(t, 'PHOTO');
                });
            });
        }

        function loadPoems() {
            POEMS.forEach(poem => {
                const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 1200; const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#fdfbf0'; ctx.fillRect(0,0,1024,1200);
                ctx.fillStyle = 'rgba(160, 140, 100, 0.05)'; for(let i=0; i<5000; i++) { ctx.fillRect(Math.random()*1024, Math.random()*1200, 2, 2); }
                ctx.strokeStyle = '#d4af37'; ctx.lineWidth = 15; ctx.strokeRect(30, 30, 964, 1140); ctx.lineWidth = 3; ctx.strokeRect(50, 50, 924, 1100);
                ctx.fillStyle = '#3e2723'; ctx.textAlign = 'center';
                ctx.font = 'bold 100px "Cinzel", serif'; ctx.fillText(poem.title, 512, 240);
                ctx.beginPath(); ctx.moveTo(312, 300); ctx.lineTo(712, 300); ctx.strokeStyle = '#3e2723'; ctx.lineWidth=2; ctx.stroke();
                ctx.font = '64px "Ma Shan Zheng", serif'; const lines = poem.lines.split('\n'); let y = 440;
                lines.forEach(line => { ctx.fillText(line, 512, y); y += 120; });
                const tex = new THREE.CanvasTexture(canvas); tex.colorSpace = THREE.SRGBColorSpace; tex.anisotropy = renderer.capabilities.getMaxAnisotropy();
                createCard(tex, 'POEM');
            });
        }

        function createTextOverlay() {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256; const ctx = canvas.getContext('2d');
            ctx.font = '120px "Great Vibes", "Brush Script MT", cursive'; ctx.textAlign = 'right'; ctx.textBaseline = 'middle';
            const gradient = ctx.createLinearGradient(0, 0, 1024, 0); gradient.addColorStop(0, '#ffaa33'); gradient.addColorStop(0.5, '#ffffdd'); gradient.addColorStop(1, '#ff8800');
            ctx.fillStyle = gradient; ctx.shadowColor = 'rgba(0,0,0,0.8)'; ctx.shadowBlur = 5; ctx.shadowOffsetX = 3; ctx.shadowOffsetY = 3;
            ctx.fillText("Merry Christmas", 984, 128);
            const tex = new THREE.CanvasTexture(canvas); const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, opacity: 1.0, side: THREE.DoubleSide });
            const geo = new THREE.PlaneGeometry(2.0, 0.5); return new THREE.Mesh(geo, mat);
        }

        function createCard(texture, type) {
            const width = 1.3, height = 1.6; const group = new THREE.Group();
            group.renderOrder = 999; 
            const frameGeo = new THREE.BoxGeometry(width + 0.2, height + 0.2, 0.06);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.15, emissive: 0x332200, emissiveIntensity: 0.2 });
            const frame = new THREE.Mesh(frameGeo, frameMat); group.add(frame);
            
            const contentGeo = new THREE.PlaneGeometry(width, height);
            let contentMat;
            
            // ÊùêË¥®‰øÆÂ§çÔºö‰æøÁ≠æ‰ΩøÁî® Basic ÊùêË¥®‰∏î toneMapped: false ‰ª•‰øùÊåÅÂéüËâ≤Ôºå‰∏çÂèçÂÖâ
            if (type === 'POEM') {
                contentMat = new THREE.MeshBasicMaterial({ 
                    map: texture, 
                    toneMapped: false, // ÂÖ≥ÈîÆÔºö‰∏çÂèóÁéØÂ¢ÉÂÖâÂΩ±ÂìçÔºå‰øùÊåÅÁ∫∏Âº†È¢úËâ≤
                });
            } else {
                contentMat = new THREE.MeshBasicMaterial({ map: texture }); 
            }
            
            const content = new THREE.Mesh(contentGeo, contentMat); content.position.z = 0.035; group.add(content);
            if (type === 'PHOTO') {
                const textMesh = createTextOverlay(); textMesh.position.set(0.35, -0.75, 0.06); textMesh.rotation.z = 0.05; group.add(textMesh);
            }
            const s = 1.3; group.scale.set(s,s,s); group.userData = { isInteractable: true, type: type };
            mainGroup.add(group); interactableObjects.push(content); content.userData = { parentGroup: group }; 
            particleSystem.push(new Particle(group, type));
        }

        function setupInteractions() {
            window.addEventListener('resize', () => {
                updateCameraPosition();
                renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
            });
            const c = document.getElementById('canvas-container');
            c.addEventListener('touchstart', onTouchStart, {passive: false}); c.addEventListener('touchmove', onTouchMove, {passive: false}); c.addEventListener('touchend', onTouchEnd, {passive: false});
            c.addEventListener('mousedown', onMouseDown); c.addEventListener('mousemove', onMouseMove); c.addEventListener('mouseup', onMouseUp);
            document.getElementById('file-input').addEventListener('change', (e) => {
                if(e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        new THREE.TextureLoader().load(ev.target.result, t => {
                            t.colorSpace = THREE.SRGBColorSpace; t.anisotropy = renderer.capabilities.getMaxAnisotropy(); t.minFilter = THREE.LinearFilter; t.magFilter = THREE.LinearFilter;
                            createCard(t, 'PHOTO'); playSoundEffect('sparkle');
                        });
                    }
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            document.getElementById('view-overlay').addEventListener('click', closeViewMode);
            const musicBtn = document.getElementById('music-btn'); const bgm = document.getElementById('bgm');
            musicBtn.addEventListener('click', () => {
                if (bgm.paused) { bgm.play(); musicBtn.textContent = 'üéµ Music: ON'; musicBtn.classList.remove('active'); } 
                else { bgm.pause(); musicBtn.textContent = 'üîá Music: OFF'; musicBtn.classList.add('active'); }
            });
        }

        function onTouchStart(e) { e.preventDefault(); handleStart(e.touches[0].clientX, e.touches[0].clientY); }
        function onMouseDown(e) { handleStart(e.clientX, e.clientY); }
        function handleStart(x, y) { STATE.isDragging = true; STATE.lastTouch.x = x; STATE.lastTouch.y = y; STATE.touchStartTime = Date.now(); }
        
        function onTouchMove(e) { e.preventDefault(); handleMove(e.touches[0].clientX, e.touches[0].clientY); }
        function onMouseMove(e) { if(e.buttons === 0) { STATE.isDragging=false; return;} handleMove(e.clientX, e.clientY); }
        
        function handleMove(x, y) {
            if (!STATE.isDragging) return;
            const deltaX = x - STATE.lastTouch.x; 
            const deltaY = y - STATE.lastTouch.y;
            
            if (STATE.mode === 'VIEW') {
                // Êü•ÁúãÊ®°Âºè‰∏ãÁöÑÂæÆÊóãËΩ¨ (View Rotation)
                STATE.viewRotation.y += deltaX * 0.005;
                STATE.viewRotation.x += deltaY * 0.005;
                // ÈôêÂà∂ÊóãËΩ¨ËßíÂ∫¶ÔºåÈÅøÂÖçÁøªËΩ¨Â§™ÂéâÂÆ≥
                STATE.viewRotation.x = Math.max(-0.5, Math.min(0.5, STATE.viewRotation.x));
                STATE.viewRotation.y = Math.max(-0.5, Math.min(0.5, STATE.viewRotation.y));
            } else {
                // Ê≠£Â∏∏Ê®°Âºè‰∏ãÁöÑÂú∫ÊôØÊóãËΩ¨
                STATE.targetRotation.y += deltaX * 0.004; 
                STATE.targetRotation.x += deltaY * 0.004;
                STATE.targetRotation.x = Math.max(-0.6, Math.min(0.6, STATE.targetRotation.x));
            }
            STATE.lastTouch.x = x; STATE.lastTouch.y = y;
        }

        function onTouchEnd() { handleEnd(); } function onMouseUp() { handleEnd(); }
        function handleEnd() { STATE.isDragging = false; if (Date.now() - STATE.touchStartTime < 200) checkIntersection(); }

        function checkIntersection() {
            mouse.x = (STATE.lastTouch.x / window.innerWidth) * 2 - 1; mouse.y = -(STATE.lastTouch.y / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera); const intersects = raycaster.intersectObjects(interactableObjects);
            
            // ÁÇπÂáªÈÄªËæë‰ºòÂåñÔºö
            // 1. Â¶ÇÊûúÁÇπÂáªÂà∞‰∫ÜÂØπË±° -> ËøõÂÖ•/ÂàáÊç¢ View Ê®°Âºè
            // 2. Â¶ÇÊûúÊ≤°ÁÇπÂáªÂØπË±° ‰∏î ÂΩìÂâçÊòØ View Ê®°Âºè -> ÈÄÄÂá∫ View
            // 3. Â¶ÇÊûúÊ≤°ÁÇπÂáªÂØπË±° ‰∏î ÂΩìÂâçÊòØ Tree/Scatter -> ÂàáÊç¢Êï£ÂºÄÂΩ¢ÊÄÅ
            if (intersects.length > 0) { 
                const target = intersects[0].object.userData.parentGroup || intersects[0].object; 
                enterViewMode(target); 
            } else { 
                if (STATE.mode === 'VIEW') closeViewMode(); 
                else toggleMode(); 
            }
        }

        function enterViewMode(target) {
            STATE.mode = 'VIEW'; STATE.viewTarget = target; 
            STATE.viewRotation = { x: 0, y: 0 }; // ÈáçÁΩÆÂæÆÊóãËΩ¨
            playSoundEffect('whoosh');
            document.getElementById('view-overlay').classList.add('active'); document.querySelector('.bottom-controls').style.opacity = '0';
        }
        function closeViewMode() {
            STATE.mode = 'TREE'; STATE.viewTarget = null;
            document.getElementById('view-overlay').classList.remove('active'); document.querySelector('.bottom-controls').style.opacity = '1';
        }
        function toggleMode() {
            if (STATE.mode === 'TREE') {
                const styles = ['SPHERE', 'GALAXY', 'RING', 'HELIX']; const randomStyle = styles[Math.floor(Math.random() * styles.length)];
                STATE.scatterStyle = randomStyle; particleSystem.forEach(p => p.calculateScatterPosition(randomStyle));
                STATE.mode = 'SCATTER';
            } else { STATE.mode = 'TREE'; }
            playSoundEffect('chime');
        }

        function initAudio() { try { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } catch(e) {} }
        function playSoundEffect(type) {
            if (!audioCtx || audioCtx.state === 'suspended') { if(audioCtx) audioCtx.resume(); return; }
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.connect(gain); gain.connect(audioCtx.destination); const t = audioCtx.currentTime;
            if (type === 'chime') { osc.type = 'sine'; osc.frequency.setValueAtTime(600, t); osc.frequency.exponentialRampToValueAtTime(1200, t+0.1); gain.gain.setValueAtTime(0.05, t); gain.gain.exponentialRampToValueAtTime(0.001, t+2.0); osc.start(t); osc.stop(t+2.0); }
            else if (type === 'whoosh') { osc.frequency.setValueAtTime(200, t); osc.frequency.linearRampToValueAtTime(50, t+0.4); gain.gain.setValueAtTime(0.1, t); gain.gain.linearRampToValueAtTime(0, t+0.4); osc.start(t); osc.stop(t+0.4); }
            else if (type === 'sparkle') { osc.type = 'triangle'; osc.frequency.setValueAtTime(1200, t); osc.frequency.linearRampToValueAtTime(1800, t+0.1); gain.gain.setValueAtTime(0.05, t); gain.gain.linearRampToValueAtTime(0, t+0.3); osc.start(t); osc.stop(t+0.3); }
        }

        function onWindowResize() { 
            updateCameraPosition();
            renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); 
        }

        function animate() {
            if (STATE.isPaused) return; // ÊöÇÂÅúÊó∂‰∏çÊ∏≤Êüì

            requestAnimationFrame(animate); 
            // ÈôêÂà∂ÊúÄÂ§ß dt ‰∏∫ 0.1sÔºåÈò≤Ê≠¢ÂàáÂõûÊù•Êó∂È¨ºÁïú
            const dt = Math.min(clock.getDelta(), 0.1); 
            const time = clock.elapsedTime; 
            
            updateSnow();

            // Âú∫ÊôØÊï¥‰ΩìÊóãËΩ¨Ôºà‰ªÖÂú®ÈùûÊü•ÁúãÊ®°ÂºèÔºâ
            if (STATE.mode !== 'VIEW') {
                if (!STATE.isDragging) { STATE.targetRotation.y += 0.08 * dt; STATE.targetRotation.x = THREE.MathUtils.lerp(STATE.targetRotation.x, 0, dt); }
                STATE.rotation.x += (STATE.targetRotation.x - STATE.rotation.x) * 4 * dt; STATE.rotation.y += (STATE.targetRotation.y - STATE.rotation.y) * 4 * dt;
                mainGroup.rotation.y = STATE.rotation.y; mainGroup.rotation.x = STATE.rotation.x;
            }

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.viewTarget, time));

            if (STATE.mode === 'VIEW' && STATE.viewTarget) {
                // ÈÄÇÈÖç‰∏çÂêåÂ±èÂπïÁöÑÊü•ÁúãË∑ùÁ¶ª (Á´ñÂ±èÁ¶ªÂæóÊõ¥Ëøú)
                const viewDist = window.innerWidth < 600 ? -14 : -9;
                const targetWorldPos = new THREE.Vector3(0, 0, viewDist); 
                targetWorldPos.applyMatrix4(camera.matrixWorld);
                const targetLocalPos = targetWorldPos.clone().applyMatrix4(mainGroup.matrixWorld.clone().invert());
                STATE.viewTarget.position.lerp(targetLocalPos, 4 * dt);
                
                // Âü∫Á°ÄÊóãËΩ¨ÔºöÈù¢ÂêëÁõ∏Êú∫
                const camWorldQuat = new THREE.Quaternion(); camera.getWorldQuaternion(camWorldQuat);
                const parentWorldQuat = new THREE.Quaternion(); mainGroup.getWorldQuaternion(parentWorldQuat);
                const parentWorldQuatInv = parentWorldQuat.clone().invert();
                const targetLocalQuat = parentWorldQuatInv.multiply(camWorldQuat);
                
                // Âè†Âä†Áî®Êà∑ÁöÑÊâãÂä®ÂæÆÊóãËΩ¨ (Silk Rotation)
                const userRotQuat = new THREE.Quaternion().setFromEuler(new THREE.Euler(STATE.viewRotation.x, STATE.viewRotation.y, 0));
                targetLocalQuat.multiply(userRotQuat);

                STATE.viewTarget.quaternion.slerp(targetLocalQuat, 8 * dt);
                
                const baseScale = window.innerWidth < 600 ? 1.5 : 2.2;
                const s = baseScale + Math.sin(time) * 0.02; STATE.viewTarget.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);
                
                bloomPass.strength = THREE.MathUtils.lerp(bloomPass.strength, 0.0, 5 * dt);
                renderer.toneMappingExposure = THREE.MathUtils.lerp(renderer.toneMappingExposure, 0.8, 5 * dt);
            } else {
                bloomPass.strength = THREE.MathUtils.lerp(bloomPass.strength, 0.7, 2 * dt);
                renderer.toneMappingExposure = THREE.MathUtils.lerp(renderer.toneMappingExposure, 1.1, 2 * dt);
            }
            composer.render();
        }
        init();
    </script>
