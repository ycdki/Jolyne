        ];

        const POEMS = [
            { title: "Silent Night", lines: "Silent night, holy night\nAll is calm, all is bright" },

        const CONFIG = {
            particles: { count: 1400, treeHeight: 24, treeRadius: 8.5 }
        };

        const SCATTER_STYLES = ['SPHERE', 'GALAXY', 'RING', 'HELIX'];

        const STATE = {
            mode: 'TREE', 
            viewTarget: null, 
            scatterStyle: 'SPHERE',
            scatterIndex: 0,

        };

        let scene, camera, renderer, composer, bloomPass; 
        let mainGroup, snowGroup, starFieldGroup;

        let particleSystem = [];

        async function loadFonts() {
            const fontName = 'Great Vibes';
            const fontUrl = 'https://fonts.gstatic.com/s/greatvibes/v14/RWmMoKWR9v4ksMfl53KWHxD4i7s.woff2';

        async function init() {
            await loadFonts();
            document.getElementById('loader-text').style.opacity = 0;
            initThree(); 
            setupEnvironment(); 
            createCaneTexture(); 
            createParticles();  // FIX: ÊÅ¢Â§çË∞ÉÁî®
            createSnow();       // FIX: ÊÅ¢Â§çË∞ÉÁî®
            createBackgroundStars(); 
            createViewBackdrop();
            
            loadPreloadedPhotos(); loadPoems();
            setupPostProcessing(); setupInteractions(); 
            
            if (window.wallpaperPropertyListener) {
                window.wallpaperPropertyListener = {
                    applyUserProperties: function(properties) {
                        if (properties.custom_title) document.getElementById('main-title').textContent = properties.custom_title.value;
                        if (properties.custom_subtitle) document.getElementById('sub-title').textContent = properties.custom_subtitle.value;
                        if (properties.bgm_volume) { const bgm = document.getElementById('bgm'); if(bgm) bgm.volume = properties.bgm_volume.value / 100; }
                        if (properties.enable_snow) { STATE.snowEnabled = properties.enable_snow.value; if(snowGroup) snowGroup.visible = STATE.snowEnabled; }

            }
            
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) { STATE.isPaused = true; clock.stop(); } 
                else { STATE.isPaused = false; clock.start(); animate(); }
            });

            animate();
        }

        const startOverlay = document.getElementById('start-overlay');
        startOverlay.addEventListener('pointerdown', (e) => e.stopPropagation());
        startOverlay.addEventListener('click', async (e) => {
            e.stopPropagation(); 
            const bgm = document.getElementById('bgm');
            bgm.volume = 0.3; 
            
            initAudio(bgm);
            
            try { bgm.play(); } catch(e) {}
            startOverlay.style.opacity = 0;
            setTimeout(() => startOverlay.remove(), 1200);

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            updateCameraPosition();
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping; 
            renderer.toneMappingExposure = 1.1; 
            container.appendChild(renderer.domElement);
            mainGroup = new THREE.Group(); scene.add(mainGroup);
            snowGroup = new THREE.Group(); scene.add(snowGroup);
            starFieldGroup = new THREE.Group(); scene.add(starFieldGroup);
        }

        function updateCameraPosition() {
            const aspect = window.innerWidth / window.innerHeight;
            camera.aspect = aspect;
            camera.updateProjectionMatrix();
            const targetZ = aspect < 0.8 ? 75 : (aspect < 1.2 ? 55 : 40);
            camera.position.set(0, 0, targetZ);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture; 
            
            const spotLight = new THREE.SpotLight(0xffaa00, 80);
            spotLight.position.set(10, 30, 20); spotLight.angle = 0.6; spotLight.penumbra = 0.5; scene.add(spotLight);
            const fillLight = new THREE.PointLight(0xff6622, 5, 50);
            fillLight.position.set(-15, 5, 10); scene.add(fillLight);
            const bottomLight = new THREE.DirectionalLight(0xffeebb, 1.0);
            bottomLight.position.set(0, -10, 10); scene.add(bottomLight);
            const ambient = new THREE.AmbientLight(0xffccaa, 0.3); scene.add(ambient);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.8; bloomPass.strength = 0.7; bloomPass.radius = 0.5;     
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene); composer.addPass(bloomPass);
        }

        // üåü ÂàõÂª∫ 3D Ê∞õÂõ¥ËÉåÊôØ
        function createViewBackdrop() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // ÁªòÂà∂‚ÄúÂ∑¶Âè≥Èáë„ÄÅ‰∏≠Èó¥Èªë‚ÄùÁöÑÊ∏êÂèò
            const gradient = ctx.createLinearGradient(0, 0, 512, 0);
            gradient.addColorStop(0, 'rgba(255, 160, 60, 0.3)');
            gradient.addColorStop(0.3, 'rgba(0, 0, 0, 0.9)');
            gradient.addColorStop(0.5, 'rgba(0, 0, 0, 1.0)');
            gradient.addColorStop(0.7, 'rgba(0, 0, 0, 0.9)');
            gradient.addColorStop(1, 'rgba(255, 160, 60, 0.3)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0,0,512,512);

            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ 
                map: tex, 
                transparent: true, 
                opacity: 0, 
                depthWrite: false, 
                depthTest: false,  
                side: THREE.DoubleSide
            });
            const geo = new THREE.PlaneGeometry(120, 90); 
            viewBackdrop = new THREE.Mesh(geo, mat);
            viewBackdrop.position.set(0, 0, -60); 
            viewBackdrop.renderOrder = -1; 
            
            camera.add(viewBackdrop);
            scene.add(camera); 
        }

        // ==========================================
        // üéµ Èü≥È¢ëÂàùÂßãÂåñÈÄªËæë
        // ==========================================
        function initAudio(audioElement) {
            try {
                if (audioCtx) return; // ÈÅøÂÖçÈáçÂ§çÂàùÂßãÂåñ
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                analyser = audioCtx.createAnalyser();
                
                // ÂÖ≥ÈîÆÔºöËÆæÁΩÆÂπ≥ÊªëÂ∏∏Êï∞ÔºåËÆ©Ê≥¢ÂΩ¢Â¶Ç‰∏ùËà¨È°∫ÊªëÔºå‰∏çÁÇ∏ÊØõ
                analyser.smoothingTimeConstant = 0.85; 
                analyser.fftSize = 2048; 
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                const source = audioCtx.createMediaElementSource(audioElement);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
            } catch(e) {
                console.warn("Web Audio API Error (CORS likely):", e);
            }
        }

        function createCaneTexture() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128; const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128); ctx.fillStyle = '#cc0000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas); caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping; caneTexture.repeat.set(3, 3); caneTexture.colorSpace = THREE.SRGBColorSpace;
        }

        function createBackgroundStars() {
            const geo = new THREE.BufferGeometry(); const pos = [];
            for(let i=0; i<500; i++) {
                const r = 200 + Math.random() * 300; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                pos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ color: 0xffffee, size: 1.5, sizeAttenuation: true, transparent: true, opacity: 0.8 });
            const stars = new THREE.Points(geo, mat); starFieldGroup.add(stars);
        }

        function createStarShape(outerRadius, innerRadius, points) {
            const shape = new THREE.Shape(); const step = Math.PI / points;
            for (let i = 0; i < 2 * points; i++) {
                const r = (i % 2 === 0) ? outerRadius : innerRadius; const a = i * step + Math.PI / 2;
                if (i === 0) shape.moveTo(r * Math.cos(a), r * Math.sin(a)); else shape.lineTo(r * Math.cos(a), r * Math.sin(a));
            }
            shape.closePath(); return shape;
        }

        // FIX: ÊÅ¢Â§ç createParticles ÂáΩÊï∞
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.35, 32, 32); const crystalGeo = new THREE.OctahedronGeometry(0.3, 0); const lightGeo = new THREE.SphereGeometry(0.18, 16, 16); 
            const curve = new THREE.CatmullRomCurve3([ new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0), new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0) ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            // ÂàùÂßã‰ΩøÁî® Classic ÂèòÁßçÈ¢úËâ≤
            const variant = TREE_VARIANTS[0];
            const goldMat = new THREE.MeshPhysicalMaterial({ color: variant.primary, metalness: 1.0, roughness: 0.2, clearcoat: 1.0, emissive: 0x442200, emissiveIntensity: 0.2 });
            const amberMat = new THREE.MeshPhysicalMaterial({ color: variant.secondary, metalness: 0.6, roughness: 0.2, clearcoat: 1.0, emissive: 0xaa5500, emissiveIntensity: 0.5 });
            const rubyMat = new THREE.MeshPhysicalMaterial({ color: variant.accent, metalness: 0.4, roughness: 0.1, clearcoat: 1.0, emissive: 0x880000, emissiveIntensity: 0.6 });
            
            const crystalMat = new THREE.MeshStandardMaterial({ color: 0xffffee, metalness: 0.9, roughness: 0.0, emissive: 0x332211, emissiveIntensity: 0.3 });
            const lightMat = new THREE.MeshStandardMaterial({ color: STYLES.GOLD.colors.light, emissive: STYLES.GOLD.colors.light, emissiveIntensity: 3.0, toneMapped: false });
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random(); let mesh, type;
                if (rand < 0.15) { mesh = new THREE.Mesh(lightGeo, lightMat.clone()); type = 'LIGHT'; }
                else if (rand < 0.35) { mesh = new THREE.Mesh(crystalGeo, crystalMat); mesh.scale.setScalar(0.8+Math.random()*0.4); type = 'CRYSTAL'; }
                else if (rand < 0.38) { mesh = new THREE.Mesh(candyGeo, candyMat); mesh.scale.setScalar(0.8); type = 'CANE'; }
                else if (rand < 0.70) { mesh = new THREE.Mesh(sphereGeo, goldMat.clone()); mesh.scale.setScalar(0.6+Math.random()*0.6); type = 'PRIMARY'; }
                else if (rand < 0.85) { mesh = new THREE.Mesh(sphereGeo, amberMat.clone()); mesh.scale.setScalar(0.6+Math.random()*0.6); type = 'SECONDARY'; }
                else { mesh = new THREE.Mesh(sphereGeo, rubyMat.clone()); mesh.scale.setScalar(0.6+Math.random()*0.6); type = 'ACCENT'; }
                mainGroup.add(mesh); particleSystem.push(new Particle(mesh, type));
            }
            
            const starShape = createStarShape(1.8, 0.9, 5); 
            const extrudeSettings = { depth: 0.4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 3 };
            const starGeo = new THREE.ExtrudeGeometry(starShape, extrudeSettings); starGeo.center(); 
            const starMat = new THREE.MeshStandardMaterial({ color: 0xffdd44, emissive: 0xffaa00, emissiveIntensity: 2.0, metalness: 0.8, roughness: 0.2 });
            const star = new THREE.Mesh(starGeo, starMat); star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            star.userData = { type: 'STAR' }; 
            mainGroup.add(star);
            
            const animateStar = () => { const t = Date.now()*0.001; star.rotation.y = t*0.5; requestAnimationFrame(animateStar); }; animateStar();
        }

        // FIX: ÊÅ¢Â§ç createSnow ÂáΩÊï∞
        function createSnow() {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64; const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0, 32,32,32); grad.addColorStop(0, 'rgba(255,255,255,0.8)'); grad.addColorStop(0.4, 'rgba(255,255,255,0.2)'); grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,64,64); const texture = new THREE.CanvasTexture(canvas);
            const geo = new THREE.BufferGeometry(); const pos = []; const v = []; 
            for(let i=0; i<800; i++) { pos.push((Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60); v.push((Math.random()*0.3)+0.2); }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ map: texture, size: 0.8, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending, depthWrite: false, color: 0xffeedd });
            const points = new THREE.Points(geo, mat); points.userData = { velocities: v }; snowGroup.add(points);
        }

        // ÊÅ¢Â§ç applyTreeVariant ÂáΩÊï∞
        function applyTreeVariant(index) {
            const variant = TREE_VARIANTS[index % TREE_VARIANTS.length];
            particleSystem.forEach(p => {
                if (p.type === 'PRIMARY') p.mesh.material.color.setHex(variant.primary);
                else if (p.type === 'SECONDARY') p.mesh.material.color.setHex(variant.secondary);
                else if (p.type === 'ACCENT') {
                    p.mesh.material.color.setHex(variant.accent);
                    p.mesh.material.emissive.setHex(variant.accent);
                }
            });
        }

        class Particle {
            constructor(mesh, type) {
                this.mesh = mesh; this.type = type; 
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; this.originalRotation = mesh.rotation.clone();
                this.twinkleSpeed = Math.random() * 1.0 + 0.5; this.twinklePhase = Math.random() * Math.PI * 2;
                
                if (mesh.material) {
                    this.baseEmissive = mesh.material.emissive ? mesh.material.emissive.clone() : new THREE.Color(0,0,0);
                    this.emissiveIntensityMax = mesh.material.emissiveIntensity || 0;
                } else {
                    this.baseEmissive = new THREE.Color(0,0,0); this.emissiveIntensityMax = 0;
                }
                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight; const halfH = h / 2;
                if (this.type === 'PHOTO' || this.type === 'POEM') {
                    let valid = false; let attempts = 0;
                    while(!valid && attempts < 50) {
                        let t = Math.random(); t = Math.pow(t, 0.85); if(t < 0.15) t = 0.15 + Math.random() * 0.1;
                        const y = (t * h) - halfH; let rMax = CONFIG.particles.treeRadius * (1.0 - t); if (rMax < 0.2) rMax = 0.2;
                        const angle = t * 45 * Math.PI + Math.random() * Math.PI * 2; const r = rMax * 0.95; 
                        const candidatePos = new THREE.Vector3(Math.cos(angle) * r, y, Math.sin(angle) * r);
                        let collision = false; const minDistance = 2.8; 
                        for (let pos of occupiedSpace) { if (candidatePos.distanceTo(pos) < minDistance) { collision = true; break; } }
                        if (!collision) { this.posTree.copy(candidatePos); occupiedSpace.push(candidatePos.clone()); valid = true; }
                        attempts++;
                    }
                    if (!valid) {
                        let t = Math.random(); const y = (t * h) - halfH; let rMax = CONFIG.particles.treeRadius * (1.0 - t); const angle = Math.random() * Math.PI * 2;
                        this.posTree.set(Math.cos(angle)*rMax, y, Math.sin(angle)*rMax);
                    }
                } else {
                    let t = Math.random(); t = Math.pow(t, 0.85); const y = (t * h) - halfH; let rMax = CONFIG.particles.treeRadius * (1.0 - t); if (rMax < 0.2) rMax = 0.2;
                    const angle = t * 45 * Math.PI + Math.random() * Math.PI * 2; const r = rMax * (0.8 + Math.random() * 0.4); 
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                }
                this.calculateScatterPosition('SPHERE');
            }

            calculateScatterPosition(style) {
                if (style === 'SPHERE') {
                    const r = 10 + Math.random() * 15; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                } else if (style === 'GALAXY') {
                    const angle = Math.random() * Math.PI * 4; const r = 5 + Math.random() * 20; const armOffset = (Math.floor(Math.random()*3) * (Math.PI*2/3)); const finalAngle = angle + armOffset;
                    this.posScatter.set(Math.cos(finalAngle) * r, (Math.random() - 0.5) * 4, Math.sin(finalAngle) * r);
                } else if (style === 'RING') {
                    const angle = Math.random() * Math.PI * 2; const r = 15 + Math.random() * 5;
                    this.posScatter.set(Math.cos(angle) * r, (Math.random() - 0.5) * 2, Math.sin(angle) * r);
                    this.posScatter.applyAxisAngle(new THREE.Vector3(1,0,0), 0.5); this.posScatter.applyAxisAngle(new THREE.Vector3(0,0,1), 0.3);
                } else if (style === 'HELIX') {
                    const t = Math.random() * 40 - 20; const r = 8 + Math.random() * 2; const angle = t * 0.5 + (Math.random() > 0.5 ? 0 : Math.PI);
                    this.posScatter.set(Math.cos(angle) * r, t, Math.sin(angle) * r);
                }
            }

            update(dt, mode, viewTarget, time) {
                let targetPos = new THREE.Vector3(); let targetScale = this.baseScale;
                if (mode === 'VIEW' && this.mesh === viewTarget) return; 
                if (mode === 'VIEW') { targetPos.copy(this.posTree).multiplyScalar(1.3); targetScale = this.baseScale * 0.3; } 
                else if (mode === 'TREE') { targetPos.copy(this.posTree); targetPos.y += Math.sin(time * 0.5 + this.mesh.id) * 0.08; } 
                else { targetPos.copy(this.posScatter); }

                this.mesh.position.lerp(targetPos, 2.5 * dt);
                
                // üí• Â¢ûÂº∫ÁöÑÁ≤íÂ≠êÁº©ÊîæËÑâÂÜ≤
                let pulse = 1.0;
                if (STATE.isBursting) {
                    const progress = STATE.burstTime; 
                    const factor = Math.sin(progress * Math.PI); 
                    pulse = 1.0 + factor * 0.5; 
                }

                this.mesh.scale.setScalar(THREE.MathUtils.lerp(this.mesh.scale.x, targetScale * pulse, 4 * dt));

                if (this.type === 'CRYSTAL' || mode === 'SCATTER') {
                    if (this.type === 'PHOTO' || this.type === 'POEM') { this.mesh.rotation.x += dt * 0.1; this.mesh.rotation.y += dt * 0.15; } 
                    else { this.mesh.rotation.x += dt * 0.2; this.mesh.rotation.y += dt * 0.3; }
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO' || this.type === 'POEM') {
                        const angle = Math.atan2(this.mesh.position.x, this.mesh.position.z);
                        const q = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0,1,0), angle);
                        this.mesh.quaternion.slerp(q, 5 * dt);
                    } else if (this.type === 'CANE') {
                        const targetPos = new THREE.Vector3(0, this.mesh.position.y, 0); this.mesh.lookAt(targetPos);
                    } else { 
                        this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt); this.mesh.rotation.y += 0.5 * dt; 
                    }
                }
                if (this.type === 'LIGHT' && this.mesh.material && this.mesh.material.emissive) {
                    const intensity = 0.5 + 0.5 * Math.sin(time * this.twinkleSpeed + this.twinklePhase);
                    const burstBoost = STATE.isBursting ? 1.0 : 0.0;
                    this.mesh.material.emissiveIntensity = this.emissiveIntensityMax * (0.5 + intensity * 1.5 + burstBoost); 
                }
            }
        }

        // ==========================================
        // üì± ÊâãÊú∫‰∫§‰∫íÈáçÂÜôÔºöPointer Events
        // ==========================================
        function onPointerDown(e) {
            if (!e.isPrimary) return;
            if (e.target.closest('button') || e.target.tagName === 'INPUT' || e.target.tagName === 'LABEL') return;

            STATE.isDragging = false;
            STATE.isPointerDown = true; 
            STATE.startX = e.clientX;
            STATE.startY = e.clientY;
            STATE.lastX = e.clientX;
            STATE.lastY = e.clientY;
            STATE.touchStartTime = Date.now();
            
            e.target.setPointerCapture(e.pointerId);
        }

        function onPointerMove(e) {
            if (!e.isPrimary) return;
            if (!STATE.isPointerDown) return;

            const dx = e.clientX - STATE.lastX;
            const dy = e.clientY - STATE.lastY;

            if (!STATE.isDragging && Math.hypot(e.clientX - STATE.startX, e.clientY - STATE.startY) > 5) {
                STATE.isDragging = true;
            }

            if (STATE.isDragging) {
                handleMoveLogic(dx, dy);
            }
            
            STATE.lastX = e.clientX;
            STATE.lastY = e.clientY;
        }

        function onPointerUp(e) {
            if (!e.isPrimary) return;
            e.target.releasePointerCapture(e.pointerId);
            STATE.isPointerDown = false; 

            if (!STATE.isDragging) {
                checkIntersection(STATE.startX, STATE.startY);
            }
            STATE.isDragging = false;
        }

        function handleMoveLogic(deltaX, deltaY) {
            const sensitivity = window.innerWidth < 600 ? 0.007 : 0.005;
            if (STATE.mode === 'VIEW') {
                STATE.viewRotation.y += deltaX * sensitivity;
                STATE.viewRotation.x += deltaY * sensitivity;
                STATE.viewRotation.x = Math.max(-0.6, Math.min(0.6, STATE.viewRotation.x));
                STATE.viewRotation.y = Math.max(-0.6, Math.min(0.6, STATE.viewRotation.y));
            } else {
                STATE.targetRotation.y += deltaX * (sensitivity * 0.8); 
                STATE.targetRotation.x += deltaY * (sensitivity * 0.8);
                STATE.targetRotation.x = Math.max(-0.6, Math.min(0.6, STATE.targetRotation.x));
            }
        }

        function checkIntersection(x, y) {
            if (STATE.mode === 'VIEW') {
                closeViewMode();
                return;
            }

            mouse.x = (x / window.innerWidth) * 2 - 1; 
            mouse.y = -(y / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera); 
            const intersects = raycaster.intersectObjects(interactableObjects);
            
            if (intersects.length > 0) { 
                const target = intersects[0].object.userData.parentGroup || intersects[0].object; 
                enterViewMode(target); 
            } else { 
                toggleMode(); 
            }
        }

        function enterViewMode(target) {
            STATE.mode = 'VIEW'; STATE.viewTarget = target; 
            STATE.viewRotation = { x: 0, y: 0 }; 
            
            // üåü ÂºÄÂêØËÉåÊôØÂπïÂ∏É
            viewBackdrop.material.opacity = 1;

            document.getElementById('view-overlay').classList.add('active'); 
            document.querySelector('.bottom-controls').style.opacity = '0';
        }

        function closeViewMode() {
            STATE.mode = 'TREE'; STATE.viewTarget = null;
            
            // üåü ÈöêËóèËÉåÊôØÂπïÂ∏É
            viewBackdrop.material.opacity = 0;

            document.getElementById('view-overlay').classList.remove('active'); 
            document.querySelector('.bottom-controls').style.opacity = '1';
        }

        function toggleMode() {
            if (STATE.mode === 'TREE') {
                const style = SCATTER_STYLES[STATE.scatterIndex];
                STATE.scatterStyle = style;
                particleSystem.forEach(p => p.calculateScatterPosition(style));
                
                STATE.isBursting = true;
                STATE.burstTime = 0; 
                
                STATE.mode = 'SCATTER';
                STATE.scatterIndex = (STATE.scatterIndex + 1) % SCATTER_STYLES.length;
            } else {
                // üîÑ ÂõûÂà∞Ê†ëÂΩ¢ÊÄÅÊó∂ÔºåÂàáÊç¢Ê†ëÁöÑÈÖçËâ≤ÂèòÁßç
                STATE.mode = 'TREE';
                STATE.treeVariantIndex = (STATE.treeVariantIndex + 1) % TREE_VARIANTS.length;
                applyTreeVariant(STATE.treeVariantIndex);
            }
            playSoundEffect('chime');
        }

        function playSoundEffect(type) {
            // Simplified effect without AudioContext dependency for now
        }

        function onWindowResize() { 
            updateCameraPosition();
            renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); 
        }

        function animate() {
            if (STATE.isPaused) return; 

            requestAnimationFrame(animate); 
            const dt = Math.min(clock.getDelta(), 0.1); 
            const time = clock.elapsedTime; 
            
            updateSnow();

            // Êõ¥Êñ∞ËÉåÊôØÂπïÂ∏ÉÁöÑÈÄèÊòéÂ∫¶ËøáÊ∏°
            if (viewBackdrop) {
                const targetOp = (STATE.mode === 'VIEW') ? 1 : 0;
                viewBackdrop.material.opacity = THREE.MathUtils.lerp(viewBackdrop.material.opacity, targetOp, 5 * dt);
            }
            
            // Êõ¥Êñ∞ÁàÜÂèëÂä®Áîª
            if (STATE.isBursting) {
                STATE.burstTime += dt * 2.0; 
                if (STATE.burstTime >= 1.0) STATE.isBursting = false;
            }

            if (STATE.mode !== 'VIEW') {
                if (!STATE.isDragging) { 
                    STATE.targetRotation.y += 0.2 * dt; 
                    STATE.targetRotation.x = THREE.MathUtils.lerp(STATE.targetRotation.x, 0, dt); 
                }
                
                STATE.rotation.x += (STATE.targetRotation.x - STATE.rotation.x) * 4 * dt; 
                STATE.rotation.y += (STATE.targetRotation.y - STATE.rotation.y) * 4 * dt;
                
                mainGroup.rotation.y = STATE.rotation.y; 
                mainGroup.rotation.x = STATE.rotation.x;
            }

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.viewTarget, time));

            if (STATE.mode === 'VIEW' && STATE.viewTarget) {
                const viewDist = window.innerWidth < 600 ? -14 : -9;
                const targetWorldPos = new THREE.Vector3(0, 0, viewDist); 
                targetWorldPos.applyMatrix4(camera.matrixWorld);
                const targetLocalPos = targetWorldPos.clone().applyMatrix4(mainGroup.matrixWorld.clone().invert());
                STATE.viewTarget.position.lerp(targetLocalPos, 4 * dt);
                
                const camWorldQuat = new THREE.Quaternion(); camera.getWorldQuaternion(camWorldQuat);
                const parentWorldQuat = new THREE.Quaternion(); mainGroup.getWorldQuaternion(parentWorldQuat);
                const parentWorldQuatInv = parentWorldQuat.clone().invert();
                const targetLocalQuat = parentWorldQuatInv.multiply(camWorldQuat);
                
                const userRotQuat = new THREE.Quaternion().setFromEuler(new THREE.Euler(STATE.viewRotation.x, STATE.viewRotation.y, 0));
                targetLocalQuat.multiply(userRotQuat);

                STATE.viewTarget.quaternion.slerp(targetLocalQuat, 8 * dt);
                
                const baseScale = window.innerWidth < 600 ? 1.5 : 2.2;
                const s = baseScale + Math.sin(time) * 0.02; STATE.viewTarget.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);
                
                const targetBloom = STATE.mode === 'VIEW' ? 0.0 : STYLES[currentStyleKey].bloomStrength;
                bloomPass.strength = THREE.MathUtils.lerp(bloomPass.strength, targetBloom, 5 * dt);
                renderer.toneMappingExposure = THREE.MathUtils.lerp(renderer.toneMappingExposure, 0.8, 5 * dt);
            } else {
                bloomPass.strength = THREE.MathUtils.lerp(bloomPass.strength, STYLES[currentStyleKey].bloomStrength, 2 * dt);
                renderer.toneMappingExposure = THREE.MathUtils.lerp(renderer.toneMappingExposure, 1.1, 2 * dt);
            }
            composer.render();
        }
        init();
    </script>
